<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">

    <title>Todo List</title>
  </head>
  <body class="container my-5">
    <h1 class="text-center mb-4">Todo List</h1>

    <!-- Todo input form -->
    <div class="row g-3 mb-4">
      <div class="col-sm-5">
        <input type="text" class="form-control js-name-input" placeholder="Todo Name">
      </div>
      <div class="col-sm-4">
        <input type="date" class="form-control js-due-date-input">
      </div>
      <div class="col-sm-3 d-grid">
        <button class="btn btn-success js-add-todo-button">Add Todo</button>
      </div>
    </div>

    <!-- Todo list -->
    <ul class="js-todo-list list-group"></ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
